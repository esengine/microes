<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Hello ESEngine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    h1 {
      color: #e94560;
      margin-bottom: 20px;
      font-size: 24px;
    }

    #game-canvas {
      border: 2px solid #e94560;
      border-radius: 4px;
      background: #16213e;
      touch-action: none;
    }

    .instructions {
      color: #a8a8a8;
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .instructions kbd {
      background: #2a2a4e;
      padding: 2px 8px;
      border-radius: 4px;
      color: #e94560;
    }
  </style>
</head>
<body>
  <h1>ESEngine TypeScript SDK Demo</h1>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div class="instructions">
    <p>Use <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> or <kbd>↑</kbd><kbd>←</kbd><kbd>↓</kbd><kbd>→</kbd> to move</p>
    <p>Touch/click to move towards that position</p>
    <p>Press <kbd>ESC</kbd> to quit</p>
  </div>

  <!-- For development, use the bundled SDK -->
  <script type="module" src="./index.js"></script>
</body>
</html>
