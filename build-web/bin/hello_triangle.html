<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ESEngine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: sans-serif;
            font-size: 18px;
        }
        #loading.hidden { display: none; }
    </style>
</head>
<body>
    <div id="loading">Loading ESEngine...</div>
    <canvas id="canvas"></canvas>

    <script type="module">
        // ESEngine ES6 Module Loader
        import ESEngineModule from './hello_triangle.js';

        function resizeCanvas() {
            const canvas = document.getElementById('canvas');
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        ESEngineModule({
            canvas: document.getElementById('canvas'),
            print: (text) => console.log(text),
            printErr: (text) => console.error(text)
        }).then((Module) => {
            console.log('ESEngine module loaded');
            document.getElementById('loading').classList.add('hidden');
            Module._es_app_init();
        }).catch((err) => {
            // "unwind" is expected for Emscripten main loop
            if (err === 'unwind' || (err.message && err.message.includes('unwind'))) {
                console.log('App running');
                return;
            }
            console.error('Failed:', err);
            document.getElementById('loading').textContent = 'Error: ' + err.message;
        });
    </script>
</body>
</html>
