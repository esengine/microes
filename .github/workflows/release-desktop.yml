name: Release Desktop App

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target universal-apple-darwin
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: dtolnay/rust-toolchain@stable

      - name: Add macOS universal target
        if: matrix.platform == 'macos-latest'
        run: rustup target add x86_64-apple-darwin

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build engine and sync to desktop
        run: node build-tools/cli.js build -t all

      - name: Build workspace packages
        run: pnpm --filter esengine build && pnpm --filter @esengine/editor build

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tagName: v__VERSION__
          releaseName: ESEngine Editor v__VERSION__
          releaseDraft: false
          args: ${{ matrix.args }}
