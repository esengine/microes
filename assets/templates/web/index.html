<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{PROJECT_NAME}}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            text-align: center;
        }
        #loading.hidden { display: none; }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            border: 3px solid #333;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading...</div>
    </div>
    <canvas id="canvas"></canvas>

    <script type="module">
        const v = Date.now();
        const { default: ESEngineModule } = await import(`./esengine.js?v=${v}`);
        const { main } = await import(`./scripts/main.js?v=${v}`);

        function resizeCanvas() {
            const canvas = document.getElementById('canvas');
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        ESEngineModule({
            canvas: document.getElementById('canvas'),
            print: (text) => console.log(text),
            printErr: (text) => console.error(text)
        }).then(async (Module) => {
            console.log('ESEngine loaded');
            document.getElementById('loading').classList.add('hidden');
            await main(Module);
        }).catch((err) => {
            if (err === 'unwind' || (err.message && err.message.includes('unwind'))) {
                console.log('App running');
                return;
            }
            console.error('Failed:', err);
            document.getElementById('loading').innerHTML = '<div style="color:#f87171">Error: ' + err.message + '</div>';
        });
    </script>
</body>
</html>
